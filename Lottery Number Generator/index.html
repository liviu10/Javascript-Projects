<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lottery Number Generator &#169 Liviu Voica</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="h1-typography">6/49 Lottery Number Generator</h1>
      </div>
      <div class="lotto-numbers">
        <div class="random-numbers" id="lotto">
          <div class="number" id="number-0">-</div>
          <div class="number" id="number-1">-</div>
          <div class="number" id="number-2">-</div>
          <div class="number" id="number-3">-</div>
          <div class="number" id="number-4">-</div>
          <div class="number" id="number-5">-</div>
        </div>
      </div>
      <div class="button-generate">
        <button class="btn btn--standard" id="generate-btn">
          <span class="btn__text">GENERATE</span>
        </button>
      </div>
      <div class="button-reset">
        <button class="btn btn--standard" id="reset-btn">
          <span class="btn__text">RESET</span>
        </button>
      </div>
    </div>
    <script src="lottery_number_generator.js" async defer></script>
  </body>
</html>
