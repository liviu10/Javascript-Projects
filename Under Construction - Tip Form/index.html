<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip Form &#169 Liviu Voica</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="h1-typography">Tip Calculator</h1>
      </div>
      <div class="input input--standard">
        <label for="number" class="input__label">How much was your bill?</label>
        <input type="number" class="input__control" id="number" min="1" max="999" required>
      </div>
      <div class="input input--standard">
        <label for="number" class="input__label">How many people sharing the bill?</label>
        <input type="number" class="input__control" id="number" min="1" max="999" required>
      </div>
      <div class="input input--standard">
        <label for="dropdown_options" class="input__label">How was your service?</label>
        <select class="input input__dropdown" id="dropdown_options">
          <option value="0">Choose...</option>
          <option value="1">Bad - 0%</option>
          <option value="2">Not that good - 3%</option>
          <option value="3">Good - 5%</option>
          <option value="4">Outstanding - 10%</option>
        </select>
      </div>
      <button class="btn btn--standard">
        <span class="btn__text">Calculate</span>
      </button>
    </div>
    <script src="tip_form.js" async defer></script>
  </body>
</html>
