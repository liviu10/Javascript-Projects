<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Convertor &#169 Liviu Voica</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="h1-typography">Basic Converter</h1>
      </div>
      <div class="subtitle">
        <p class="p-typography">Please select a converter:</p>
        <div class="dropdown-flex">
          <select class="dropdown">
            <option class="dropdown-main" value="select-a-converter">Select a converter</option>
            <option value="currency">Currency</option>
            <option value="volume">Volume</option>
            <option value="length">Length</option>
            <option value="weight-mass">Weight and Mass</option>
            <option value="temperature">Temperature</option>
            <option value="energy">Energy</option>
            <option value="area">Area</option>
            <option value="speed">Speed</option>
            <option value="time">Time</option>
            <option value="power">Power</option>
            <option value="data">Data</option>
            <option value="pressure">Pressure</option>
            <option value="angle">Angle</option>
          </select>
        </div>
      </div>
      <div class="input-center">
        <div class="input input--standard">
          <input type="text" class="input__control calculator-screen" value="" disabled>
          <select class="dropdown">
            <option class="dropdown-main" value="select-a-converter">Select a unit of measure</option>
            <option value="milliliters">Milliliters</option>
            <option value="centiliters">Centiliters</option>
            <option value="deciliters">Deciliters</option>
            <option value="liters">Liters</option>
            <option value="decaliters">Decaliters</option>
            <option value="hectoliters">Hectoliters</option>
            <option value="kiloliters">Kiloliters</option>
          </select>
        </div>
        <div class="input input--standard">
          <input type="text" class="input__control calculator-screen" value="" disabled>
          <select class="dropdown">
            <option class="dropdown-main" value="select-a-converter">Convert to a unit of measure</option>
            <option value="milliliters">Milliliters</option>
            <option value="centiliters">Centiliters</option>
            <option value="deciliters">Deciliters</option>
            <option value="liters">Liters</option>
            <option value="decaliters">Decaliters</option>
            <option value="hectoliters">Hectoliters</option>
            <option value="kiloliters">Kiloliters</option>
          </select>
          </select>
        </div>
      </div>
      <div class="calculator">
        <div class="calculator-keys">

          <button type="button" class="btn btn--standard" value="7"><span class="btn__text">7</span></button>
          <button type="button" class="btn btn--standard" value="8"><span class="btn__text">8</span></button>
          <button type="button" class="btn btn--standard" value="9"><span class="btn__text">9</span></button>

          <button type="button" class="btn btn--standard" value="4"><span class="btn__text">4</span></button>
          <button type="button" class="btn btn--standard" value="5"><span class="btn__text">5</span></button>
          <button type="button" class="btn btn--standard" value="6"><span class="btn__text">6</span></button>

          <button type="button" class="btn btn--standard" value="1"><span class="btn__text">1</span></button>
          <button type="button" class="btn btn--standard" value="2"><span class="btn__text">2</span></button>
          <button type="button" class="btn btn--standard" value="3"><span class="btn__text">3</span></button>

          <button type="button" class="btn btn--standard btn--all-clear" value="all-clear"><span class="btn__text">AC</span></button>
          <button type="button" class="btn btn--standard" value="0"><span class="btn__text">0</span></button>
          <button type="button" class="btn btn--standard decimal" value="."><span class="btn__text">.</span></button>
          <button type="button" class="btn btn--standard btn--equal-sign operator" value="="><span class="btn__text">=</span></button>
        </div>
      </div>
    <script src="basic_convertor.js" async defer></script>
  </body>
</html>
