<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pass the Message &#169 Liviu Voica</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="h1-typography">A message you would like to pass</h1>
      </div>
      <div class="input input--standard">
        <input type="text" class="input__control" id="message">
        <button class="btn btn--standard" id="submit-btn">
          <span class="btn__text">Submit Message</span>
        </button>
      </div>
      <div class="results">
        <div class="alert alert--standard" id="feedback">
          <span class="alert__text">Please enter a value to pass</span>
        </div>
        <h2 class="h2-typography" id="message-content">Hello World</h2>
      </div>
    </div>
    <script src="pass_message.js" async defer></script>
  </body>
</html>
