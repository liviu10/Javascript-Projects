<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quotes Generator &#169 Liviu Voica</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="purge-styles.css">
  </head>
  <body>
    <div class="container">
      <div class="button">
        <button class="btn btn--standard" id="generate-btn">
          <span class="btn__text">Generate Quote</span>
        </button>
      </div>
      <div class="body">
        <div class="quote-mark">
          <i class="fa fa-quote-left" aria-hidden="true"></i>
        </div>
        <div class="quote-body">
          <h3 class="h3-typography">
            <span id="quote">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Doloribus quia repellendus commodi voluptas dolore ipsum cum expedita, quam sit, culpa vero quasi?
              Magnam, a quas neque rem recusandae officiis velit.
            </span>
          </h3>
        </div>
      </div>
      <div class="quote-author">
        <h5 class="h5-typography author">author</h5>
      </div>
    </div>
    <script src="javascript/random_quotes_generator.js" async defer></script>
  </body>
</html>
