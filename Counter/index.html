<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Counter &#169 Liviu Voica</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="container-title">
        <h1 class="h1-typography">COUNTER</h1>
      </div>
      <div class="container-results">
        <h1 class="h1-typography" id="counter">0</h1>
      </div>
      <div class="button-group">
        <button class="btn btn--standard prev5Btn">
          <span class="btn__text">Subtract 5</span>
        </button>
        <button class="btn btn--standard prevBtn">
          <span class="btn__text">Subtract 1</span>
        </button>
        <button class="btn btn--standard nextBtn">
          <span class="btn__text">Add 1</span>
        </button>
        <button class="btn btn--standard next5Btn">
          <span class="btn__text">Add 5</span>
        </button>
      </div>
      <div class="button-reset">
        <button class="btn btn--standard resetBtn">
          <span class="btn__text">Reset Counter</span>
        </button>
      </div>
    </div>
    <script src="counter.js" async defer></script>
  </body>
</html>
